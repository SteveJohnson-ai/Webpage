<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Performance Dashboard - Dec 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .donut-container { position: relative; width: 200px; height: 200px; }
        .donut-ring { transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Inline SVG Icons to ensure zero external dependencies
        const Icons = {
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            PhoneCall: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            PhoneIncoming: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 2 16 8 22 8"/><line x1="23" y1="1" x2="16" y2="8"/><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            BarChart: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>,
            PieChart: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>,
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        };

        const FunnelStep = ({ label, value, icon, sub, color, highlight }) => (
            <div className="flex flex-col items-center text-center z-10 w-full md:w-auto mb-8 md:mb-0">
                <div className={`w-16 h-16 ${color} rounded-2xl flex items-center justify-center text-white shadow-xl mb-4 transform transition-transform hover:scale-110`}>
                    {icon}
                </div>
                <p className={`text-xs font-bold uppercase tracking-widest mb-1 ${highlight ? 'text-emerald-600' : 'text-slate-400'}`}>
                    {label}
                </p>
                <p className="text-2xl font-black text-slate-800">{value.toLocaleString()}</p>
                <p className="text-[10px] font-bold text-slate-400 mt-1">{sub}</p>
            </div>
        );

        const Connector = ({ percent }) => (
            <div className="hidden md:flex flex-col items-center flex-1 mx-4">
                <div className="flex items-center gap-2 mb-2">
                    <div className="h-[2px] w-8 bg-slate-100" />
                    <span className="text-[10px] font-black text-slate-400 bg-slate-50 px-2 py-0.5 rounded border border-slate-100">
                        {percent}%
                    </span>
                    <div className="h-[2px] w-8 bg-slate-100" />
                </div>
                <div className="text-slate-200">
                    <Icons.ChevronRight />
                </div>
            </div>
        );

        const DonutChart = ({ data, total }) => {
            const size = 200;
            const strokeWidth = 24;
            const radius = (size - strokeWidth) / 2;
            const circumference = 2 * Math.PI * radius;
            
            let accumulatedOffset = 0;

            return (
                <div className="donut-container">
                    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} className="donut-ring">
                        {data.map((item, index) => {
                            const percentage = item.value / total;
                            const dashArray = percentage * circumference;
                            const offset = accumulatedOffset;
                            accumulatedOffset += dashArray;

                            return (
                                <circle
                                    key={index}
                                    cx={size / 2}
                                    cy={size / 2}
                                    r={radius}
                                    fill="transparent"
                                    stroke={item.color}
                                    strokeWidth={strokeWidth}
                                    strokeDasharray={`${dashArray} ${circumference - dashArray}`}
                                    strokeDashoffset={-offset}
                                    strokeLinecap="round"
                                    className="transition-all duration-1000 ease-out"
                                />
                            );
                        })}
                    </svg>
                </div>
            );
        };

        const App = () => {
            const stats = {
                totalLeads: 12927,
                dispatched: 7522,
                answered: 438,
                voicemails: 2102,
                unanswered: 4796,
            };

            const batchData = [
                { name: 'First Batch', value: 144, color: '#10b981' },
                { name: 'Third Batch', value: 103, color: '#3b82f6' },
                { name: 'Fourth Batch', value: 96, color: '#6366f1' },
                { name: 'Fifth Batch', value: 95, color: '#94a3b8' },
            ];

            const outcomes = [
                { label: 'Answered', value: 438, color: '#10b981', description: 'Live conversations' },
                { label: 'Voicemails', value: 2102, color: '#475569', description: 'Messages left' },
                { label: 'Unanswered', value: 4796, color: '#1e3a8a', description: 'Disconnected < 30s' },
            ];

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-6xl mx-auto mb-10">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div>
                                <div className="flex items-center gap-2 text-blue-900 font-bold mb-2 tracking-wide uppercase text-sm">
                                    <Icons.Calendar />
                                    Outbound Campaign Performance
                                </div>
                                <h1 className="text-4xl md:text-5xl font-extrabold text-slate-800 leading-tight">
                                    Dashboard <span className="text-slate-400">Dec 2025</span>
                                </h1>
                            </div>
                            
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 min-w-[240px] relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-24 h-24 bg-emerald-50 rounded-full -mr-8 -mt-8" />
                                <div className="relative z-10">
                                    <p className="text-slate-500 text-sm font-medium uppercase tracking-wider mb-1">Total Reach</p>
                                    <div className="flex items-baseline gap-2">
                                        <span className="text-4xl font-black text-emerald-600">
                                            {stats.totalLeads.toLocaleString()}
                                        </span>
                                        <span className="text-slate-400 font-medium">Leads</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <section className="lg:col-span-12 bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-emerald-100 p-2 rounded-lg text-emerald-600">
                                    <Icons.TrendingUp />
                                </div>
                                <h2 className="text-xl font-bold text-slate-800">Campaign Conversion Funnel</h2>
                            </div>

                            <div className="flex flex-col md:flex-row items-center justify-between gap-4 md:gap-0 relative">
                                <FunnelStep 
                                    label="Total Leads" 
                                    value={stats.totalLeads} 
                                    icon={<Icons.Users />} 
                                    sub="Master List"
                                    color="bg-slate-800"
                                />
                                <Connector percent={((stats.dispatched / stats.totalLeads) * 100).toFixed(0)} />
                                <FunnelStep 
                                    label="Calls Dispatched" 
                                    value={stats.dispatched} 
                                    icon={<Icons.PhoneCall />} 
                                    sub={`${((stats.dispatched / stats.totalLeads) * 100).toFixed(1)}% of File`}
                                    color="bg-blue-900"
                                />
                                <Connector percent={((stats.answered / stats.dispatched) * 100).toFixed(1)} />
                                <FunnelStep 
                                    label="Answered Calls" 
                                    value={stats.answered} 
                                    icon={<Icons.PhoneIncoming />} 
                                    sub="Live Connection"
                                    color="bg-emerald-500"
                                    highlight
                                />
                            </div>
                        </section>

                        <section className="lg:col-span-5 bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-blue-100 p-2 rounded-lg text-blue-900">
                                    <Icons.PieChart />
                                </div>
                                <h2 className="text-xl font-bold text-slate-800">Call Results</h2>
                            </div>

                            <div className="relative flex justify-center mb-8">
                                <DonutChart data={outcomes} total={stats.dispatched} />
                                <div className="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                                    <span className="text-3xl font-bold text-slate-800">{stats.dispatched.toLocaleString()}</span>
                                    <span className="text-xs text-slate-400 uppercase font-bold tracking-widest text-center">Total<br/>Dispatched</span>
                                </div>
                            </div>

                            <div className="space-y-4">
                                {outcomes.map((item, idx) => (
                                    <div key={idx} className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className="w-3 h-3 rounded-full" style={{ backgroundColor: item.color }} />
                                            <div>
                                                <p className="font-semibold text-slate-800 text-sm leading-none">{item.label}</p>
                                                <p className="text-xs text-slate-400 mt-1">{item.description}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-bold text-slate-800">{item.value.toLocaleString()}</p>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">{((item.value / stats.dispatched) * 100).toFixed(1)}%</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="lg:col-span-7 bg-white rounded-3xl p-8 shadow-sm border border-slate-100 flex flex-col">
                            <div className="flex items-center justify-between mb-8">
                                <div className="flex items-center gap-3">
                                    <div className="bg-slate-100 p-2 rounded-lg text-slate-600">
                                        <Icons.BarChart />
                                    </div>
                                    <h2 className="text-xl font-bold text-slate-800">Success by Batch</h2>
                                </div>
                                <div className="text-xs font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full flex items-center gap-1">
                                    <Icons.Info /> Live Answers
                                </div>
                            </div>

                            <div className="flex-1 flex flex-col justify-between space-y-8">
                                {batchData.map((batch, idx) => {
                                    const maxVal = batchData[0].value;
                                    const widthPct = (batch.value / maxVal) * 100;
                                    return (
                                        <div key={idx} className="relative">
                                            <div className="flex justify-between items-end mb-2">
                                                <span className="font-bold text-slate-700 text-sm">{batch.name}</span>
                                                <span className="font-black text-slate-900">{batch.value} <span className="text-[10px] text-slate-400 uppercase ml-1">Connects</span></span>
                                            </div>
                                            <div className="h-4 bg-slate-50 rounded-full overflow-hidden w-full">
                                                <div 
                                                    className="h-full rounded-full"
                                                    style={{ 
                                                        width: `${widthPct}%`, 
                                                        backgroundColor: batch.color,
                                                        boxShadow: `0 4px 12px ${batch.color}44`
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="mt-8 p-4 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                                <p className="text-sm text-slate-600 italic">
                                    "The First Batch remains the benchmark for performance, yielding the highest volume of live conversations."
                                </p>
                            </div>
                        </section>
                    </main>

                    <footer className="max-w-6xl mx-auto mt-12 pt-8 border-t border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 text-slate-400 text-xs font-medium uppercase tracking-widest">
                        <p>© 2025 Campaign Intelligence</p>
                        <div className="flex gap-6">
                            <span>Confidential Data</span>
                            <span>•</span>
                            <span>Internal Use Only</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
